      credentialid:
      credentialurl: https://www.isaqb.org/de/zertifizierungen/zertifizierungen-uebersicht/cpsa-foundation-level/
      credentialname:
      details: |
        Das CPSA-Foundation Level vermittelt die Fähigkeit, im Team für ordentlich beschriebene Anforderungen und 
        Systeme bis zu einer mittleren Größe eine angemessene Softwarearchitektur zu entwerfen, zu dokumentieren, 
        die Qualität zu sichern und zu bewerten sowie die dafür notwendigen Werkzeuge zu kennen.

