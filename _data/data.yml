career-profile:
  title: Hello there o/
  summary: |
    Im Herzen bin ich ein Entwickler, beschränke mich aber nicht nur auf Code. Conway's Law trifft oft zu und deshalb
    kann ich es auch nicht lassen, die zugrundeliegenden Prozesse der Software und Organisation zu hinterfragen.
    Ich stehe für vollumfängliche Herangehensweisen und Lösungen.

    Offene Wertschätzung und Kommunikation, Fehler nicht zu scheuen sondern zum lernen zu nutzen, effiziente
    Organisationsmodelle und besonders Spaß bei der Arbeit sind mir sehr wichtig. Diese Kultur versuche ich zu fördern,
    indem ich mich eigentständig einbringe, weiterentwickle und motiviere, statt zu missionieren.

    Mein aktuelles Ziel ist es, Projekte zu entwickeln, die nachhaltig sind und einen tatsächlichen Nutzen für
    Gesellschaft oder Umwelt haben.

    Zitate meiner Mitmenschen:
      - "Natürlich hat Max gesehen, dass wir im Build die Tests deaktiviert haben ..." - ein Architekt
      - "Du hast nicht nur gute Ideen, du setzt sie auch um." - eine Freundin
      - "Du stellst zu viele Fragen." - ein Projektleiter
      - "Wir können doch nicht einfach direkt auf Production pushen!" - ein Entwickler

education:
  - degree: BSc in Computer Science
    university: Technische Universität Braunschweig
    time: 2014 - 2018
    details: |
      Thesis: From Chairs to Humans: Specializing FlowNet2.0 to non-rigid Human Motion - Training und Anpassung eines
      Convolutional Neural Networks um die Approximation von optischem Fluss menschlicher Bewegungen noch weiter zu verbessern.
      Dafür musste ein synthetischer Datensatz aus Bildpaaren generiert werden, der realistische menschliche Bewegungen
      zeigt und den Ground Truth des optischen Flusses dem CNN als Trainingdaten bereitstellt.

      Ein anderer Schwerpunkt meines Studiums war das Nebenfach Luft und Raumfahrt. Vielen Dank Carsten Wiedemann für
      die legendären Vorlesungen!
  - degree: Informationstechnischer Assistent mit Fachhochschulreife
    university: BBS II - Heinrich Büssing Schule
    time: 2011 - 2013
    details: |
      Eine allgemeine schulische Ausbildung in einem breiten Feld von Mathematik über Datenbanken und Netzwerke bis hin
      zum Programmieren mit anschließendem Praktikum.
experiences:
  - role: DevOps Engineer
    time: 2020 - Heute
    company: ITU consult GmbH, Wendhausen
    details: |
      Angefangen habe ich bei der ITUC mit Projekt "Funnybones & Lazylegs" (siehe Projekte).
      Innerhalb der ersten Monate habe ich neben dem Hauptprojekt das interne Projekt "Tarantula" begonnen,
      mit dem Ziel die interne Kommunikation effizienter zu gestalten. Mitte 2021 bin ich dann in das Projekt "Firestarter"
      gewechselt, an dem ich bis heute arbeite.
  - role: DevOps Engineer, Buildmanager
    time: 2018 - 2020
    company: ckc AG (später CGI Deutschland), Braunschweig
    details: |
      Direkt nach meinem Studium habe ich bei der ckc die Chance bekommen, mich als Berufseinsteiger im Projekt "Funnybones & Lazylegs"
      voll zu entfalten und auszutoben. Das hatte den Effekt, dass ich innerhalb der ersten 6 Monate einen bare-metal
      Kubernetes Cluster auf mehreren KVMs aufgesetzt habe und dadurch schnell gefallen an Serverkonfiguration gefunden habe.
      2019 wurde ich dann zu einem Teil meiner Zeit in die Reihen der internen Buildmanager aufgenommen, welche die
      Buildinfrastruktur verwalteten. Dort habe ich mich dafür eingesetzt, in jedem Team einen Buildmanager auszubilden,
      um das Wissen und die Last zu verteilen. Außerdem habe ich die Serverkonfiguration auf Ansible umgestellt, um die vielen
      verschiedenen Konfigurationsstände der Agents und manuellen Aufwände weiter zu reduzieren.
  - role: Studentische Hilfskraft
    time: 2017 - 2018
    company: Institut für Computergraphik, Technische Universität Braunschweig
    details: |
      Implementierung des experimentellen ADRE (Apparent Display Resolution Enhancement) Algorithmus (Stengel et al., 2013),
      welcher die wahrgenommene Bildschärfe durch geschickte Frame-Versätze erhöhen soll.
